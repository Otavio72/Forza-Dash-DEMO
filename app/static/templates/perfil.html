<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o tipo de documento e idioma -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza Dash</title>

    <!-- Importa o CSS customizado -->
    <link href="/static/css/styles.css" rel="stylesheet" />

    <style>
        /* Aqui você pode adicionar estilos específicos do perfil */

    </style>
</head>
<body id="body-perfil">

    <!-- Navbar fixa no topo -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container px-3 px-lg-0">
            <!-- Logo do sistema (linka para a página de login) -->
            <a class="navbar-brand" href="/auth/login">
                <img id="logo" src="/static/assets/img/logo.png" alt="">
            </a>

            <!-- Botão do menu mobile -->
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>

            <!-- Links da navbar -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <!-- Link para a página de histórico -->
                    <li class="nav-item"><a class="nav-link" href="/historico">Historico</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Card de perfil do usuário -->
    <div class="profile-card">
        <div class="profile-content text-center">
            <!-- Nome e email do usuário (injetados via Jinja2 pelo FastAPI) -->
            <h1 id="pilotName">{{ usuario.nome }}</h1>
            <p id="pilotEmail">{{ usuario.email }}</p>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
