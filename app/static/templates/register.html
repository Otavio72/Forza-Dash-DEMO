<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forza Dash - Registro</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- Estilos customizados -->
    <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="/auth/login">
                <img id="logo" src="/static/assets/img/logo.png" alt="Forza Dash Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                Menu <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/auth/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <header class="masthead">
        <div class="container d-flex align-items-center justify-content-center h-100">
            <div class="text-center">
                <form class="form-signin" action="/auth/register" method="post">
                    <h1 class="mb-4">Crie sua conta</h1>

                    <div class="form-floating mb-3">
                        <input type="text" name="nome" class="form-control" id="nomeInput" placeholder="Pedro" required>
                        <label for="nomeInput">Nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                        <label for="emailInput">Email</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="senha" class="form-control" id="senhaInput" placeholder="Senha" required>
                        <label for="senhaInput">Senha</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-outline-success" type="submit">Registrar</button>

                    <div class="mt-3">
                        <a href="/auth/login" class="text-light">Já tem conta? Faça login</a>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="footer bg-black small text-center text-white-50 py-3">
        <div class="container">Copyright &copy; Forza Dash 2025</div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
